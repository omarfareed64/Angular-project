<section id="top-cities" class="top-cities">
  <div class="section-header">
    <h1>Top Cities</h1>
  </div>

  <div class="slider-wrapper">
    <button class="slider-btn prev" (click)="scrollLeft()">&#10094;</button>

    <div class="city-slider" #slider>
      @for (city of cities; track city.id) {
        <div class="city-card">
          <img [src]="city.image" [alt]="city.name" loading="lazy" />
          <div class="city-info">
            <h3>{{ city.name }}</h3>
            <p>{{ city.country }}</p>
          </div>
        </div>
      }
    </div>

    <button class="slider-btn next" (click)="scrollRight()">&#10095;</button>
  </div>
</section>
