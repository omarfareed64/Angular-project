<article class="flight-card">
  <div class="flight-header">
    <div class="airline-info">
      <div class="airline-logo">{{ getAirlineInitials(flight?.airline) }}</div>
      <div class="airline-name">{{ flight?.airline }}</div>
    </div>
    <div class="flight-status" *ngIf="flight?.refundable">
      <span class="status-badge">{{ flight?.refundable }}</span>
    </div>
  </div>

  <div class="flight-route">
    <div class="departure">
      <div class="time">{{ flight?.departTime }}</div>
      <div class="airport-code">{{ flight?.from }}</div>
    </div>
    
    <div class="route-info">
      <div class="stops-indicator">
        <span class="stops-text">{{ flight?.stops }}</span>
        <div class="route-line">
          <span class="plane-icon">✈️</span>
        </div>
      </div>
      <div class="duration">{{ flight?.duration }}</div>
    </div>
    
    <div class="arrival">
      <div class="time">{{ flight?.arriveTime }}</div>
      <div class="airport-code">{{ flight?.to }}</div>
    </div>
  </div>

  <div class="flight-footer">
    <div class="price-section">
      <div class="price-old" *ngIf="flight?.oldPrice">
        <span class="strikethrough">${{ flight?.oldPrice }}</span>
      </div>
      <div class="price-current">${{ formatPrice(flight?.price) }}</div>
    </div>
    
    <div class="actions">
      <button class="btn-book">Book Now</button>
      <a href="#" class="flight-details">Flight Details</a>
    </div>
  </div>
</article>
